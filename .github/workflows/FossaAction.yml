name: Fossa Action
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout
        uses: fossas/fossa-action@v1.5.0
        with:
          api-key: ${{ secrets.FOSSA_TOKEN }}